      --dark: #1a1a1a;

      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: var(--light);
      color: var(--dark);
    }

    header {
      display: flex;

      justify-content: space-between;
      background-color: var(--light);
      padding: 1.5rem 2rem;
      border-bottom: 1px solid var(--gray);
    }

    header img {
      height: 80px;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      color: var(--dark);
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--gold);
    }

      justify-content: center;
      text-align: center;
      color: var(--light);
